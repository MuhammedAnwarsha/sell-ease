<div class="page-background-wrapper">
  <div class="login-card-container">
    <div class="login-card-header">
      <h2>Log in to SELL EASE</h2>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="input-group">
        <label for="username">Email</label>
        <input
          id="username"
          type="email"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your email"
          required
          email
          #emailCtrl="ngModel"
        />
        <!-- Validation messages -->
        <div class="validation-error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
          <small *ngIf="emailCtrl.errors?.['required']">Email is required</small>
          <small *ngIf="emailCtrl.errors?.['email']">Enter a valid email</small>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          minlength="6"
          #passwordCtrl="ngModel"
        />
        <!-- Validation messages -->
        <div class="validation-error" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
          <small *ngIf="passwordCtrl.errors?.['required']">Password is required</small>
          <small *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Secure Login</button>
    </form>

    <div *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </div>

    <div class="login-footer">
      <span>Don't have an account? <a routerLink="/signup">Create an account</a></span>
    </div>
  </div>
</div>
